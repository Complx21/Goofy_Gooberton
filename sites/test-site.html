<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load Multiple Files from GitHub</title>
    <style>
        .content {
            border: none;
            height: 100vh;
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="content" id="content"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const baseURL = 'https://raw.githubusercontent.com/stinky7thgraders/stinky7thgraders.github.io/main/';
            
            // Define the list of file paths
            const fileList = [
                'index.html', // Main HTML file
                'styles.css', // CSS file
                'script.js', // JS file
                // Add more files as needed
            ];

            function fetchAndInject(url, type) {
                fetch(url)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.text();
                    })
                    .then(data => {
                        if (type === 'css') {
                            const style = document.createElement('style');
                            style.textContent = data;
                            document.head.appendChild(style);
                        } else if (type === 'js') {
                            const script = document.createElement('script');
                            script.textContent = data;
                            document.body.appendChild(script);
                        } else if (type === 'html') {
                            const parser = new DOMParser();
                            const doc = parser.parseFromString(data, 'text/html');
                            document.getElementById('content').innerHTML = doc.body.innerHTML;
                        }
                    })
                    .catch(error => console.error(`Error loading ${type.toUpperCase()}:`, error));
            }

            // Fetch and inject each file
            fileList.forEach(file => {
                if (file.endsWith('.css')) {
                    fetchAndInject(baseURL + file, 'css');
                } else if (file.endsWith('.js')) {
                    fetchAndInject(baseURL + file, 'js');
                } else if (file.endsWith('.html')) {
                    fetchAndInject(baseURL + file, 'html');
                }
            });
        });
    </script>
</body>
</html>
