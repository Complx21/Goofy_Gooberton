<!DOCTYPE html>

<body class="dark-theme">

<!-- Navbar -->

    </div>

        <i class="fas fa-cog"></i>
    </button>
</div>

<!-- Settings Panel -->
 <center>
<div class="settings-panel" id="settingsPanel">
    <h2>Settings</h2>
    <button class="light-theme" onclick="setTheme('light')">Light Theme</button>
    <button class="dark-theme" onclick="setTheme('dark')">Dark Theme</button>

    </div>
</div>

<div id="about" class="tab-content">
    <div class="container">
        <h1>About Us</h1>
        <p></p>
    </div>
</div>

<div id="games" class="tab-content">

        <h1>Games</h1>

            <input type="text" class="search-bar" id="searchBar" placeholder="Search for games..." onkeyup="filterGames()">
